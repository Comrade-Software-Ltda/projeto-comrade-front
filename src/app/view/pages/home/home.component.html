<div class="content-block">
  <div class="dx-card responsive-paddings">
    <dx-gallery
      #gallery
      id="gallery"
      [dataSource]="dataSource"
      height="80vh"
      showIndicator="true"
    ></dx-gallery>
    <dx-button icon="minus" stylingMode="outlined" type="danger" style="float: left"> </dx-button>
    <dx-button icon="plus" stylingMode="outlined" type="success" style="float: right"> </dx-button>
  </div>
</div>
