<h2 class="content-block">SYSTEM USER x ROLE</h2>
<div>


  <dx-data-grid [dataSource]="dataSource" (onRowClick)="showInfo($event)">
    <dxo-paging [pageSize]="10"></dxo-paging>

    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>

    <dxi-column dataField="name"> </dxi-column>
    <dxi-column dataField="email"></dxi-column>
    <dxi-column dataField="registration"></dxi-column>
    <dxi-column dataField="registerDate"></dxi-column>
  </dx-data-grid>
  <dx-popup [showTitle]="true" title="Information" [dragEnabled]="false" [hideOnOutsideClick]="true"
    [showCloseButton]="true" [(visible)]="popupVisible">


    <dxi-item>
      <div *ngFor="let role of dataSourceRole">
        <dx-check-box [text]="role.name" [value]="false" (onValueChanged)="exemplo1($event)"
          (onValueChanged)="exemplo2(role)">
        </dx-check-box>
      </div>
    </dxi-item>
    <dxi-toolbar-item widget="dxButton" toolbar="bottom" location="after" [options]="closeButtonOptions">
    </dxi-toolbar-item>
  </dx-popup>

</div>
