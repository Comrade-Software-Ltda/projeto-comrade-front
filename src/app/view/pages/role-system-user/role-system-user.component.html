<h2 class="content-block">SYSTEM USER x ROLE</h2>
<div>

  <dx-data-grid [dataSource]="dataSource" (onCellClick)="showInfo()">
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>

    <dxi-column dataField="name"> </dxi-column>
    <dxi-column dataField="email"></dxi-column>
    <dxi-column dataField="registration"></dxi-column>
    <dxi-column dataField="registerDate"></dxi-column>
  </dx-data-grid>

  <app-modal id="modal-pesquisa" [cssModal]="" [className]="'teste'" [title]="'Resultado da Pesquisa:'">

    <ul class="dataSourceRole">

      <li *ngFor="let role of dataSourceRole">
        <input type="checkbox">
        {{ role.name }}
      </li>
    </ul>

  </app-modal>

</div>
